<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container border">
        <div class="border border-primary border-5 m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-danger rounded-3 border-5 m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-dark border-5 m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <img src="https://th.bing.com/th/id/OIP.HiY2eSeEug0hrzcfobp5VAHaE8?w=208&h=139&c=7&r=0&o=5&pid=1.7" alt="" class="rounded-circle">
        <div class="border border-success border-5 m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-warning border-5 rounded-pill m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-info border-5 rounded-circle m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-light border-5 m-5 p-2">Lorem ipsum dolor sit amet.</div>
        <div class="border border-secondary border-5 rounded m-5 p-2">Lorem ipsum dolor sit amet.</div>
    </div>

</body>
</html>
