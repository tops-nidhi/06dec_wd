<body>
    
    <form action="#" method="post" class="form">
    <div class="container border border-3 border-dark rounded p-4">
        <fieldset>
            <legend class="text-decoration-underline text-align-center">Login</legend>
                <div class="form-group m-2 p-4">
                    <label for="uname" class="form-lable">User name:</label>
                    <input type="text" name="user name" placeholder="enter your user name.. " id="">
                </div> 
                <div class="form-group m-2 p-4">
                    <label for="password" class="form-lable"><span class="text-danger">*</span>Password </label>
                    <input type="password" name="password" id="">
                </div>       
                <input type="submit" class="btn btn-primary btn-outline-warning text-white" name="" id="">        
            </form>
        </fieldset>
        <a href="#" class="btn btn-success btn-outline-0 m-2">Log-in</a>

        <img src="../Image/Nature.jpg" class="img-thumbnail img-responsive w-25" alt="" height="250px">

    </div>
