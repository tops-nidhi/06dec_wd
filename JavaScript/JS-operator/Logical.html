<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Logical</title>
</head>
<body>
    <script>
        // &&, ||, !
        /*
        1.Logical AND:
            A       B       Ans
        ->  t       t       t    
        ->  T       F       F
        ->  F       T       F
        ->  F       F       F
        ------------------------------------------
        2. Logical OR:
            A       B       Ans
        ->  t       t       t    
        ->  T       F       T
        ->  F       T       T
        ->  F       F       F
        ------------------------------------------
        3.Logical NOT:
            Condition   Ans
            True        False
            False       True
        */
    var a = 45, b = 82;
        if (!(a<0 || b>0)) {
            document.write(true);
        }   
        else{
             document.write(false);
        }
    </script>
</body>
</html>
