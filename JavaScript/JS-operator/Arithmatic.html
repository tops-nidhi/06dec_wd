<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
        <form action="">
            Enter the value of a:<input type="text" name="" id="a"><br><br>
            Enter the value of b:<input type="text" name="" id="b"><br><br>
            Answer is:<input type="text" name="" id="ans"><br>
        </form>
    <script>
        /*
            -> +, -, *, /, %, ++, --
        */
        var a_1 = parseInt(document.getElementById('a').value);
        var b_1 = parseInt(document.getElementById('b').value);
        let ans_1 = document.getElementById('ans');

        a_1
        // To check id is properly get or not
        console.log(ans_1);

        // Addition
        ans_1.value = a_1 + b_1;

        // Subtraction
        ans_1.value = a_1 - b_1
        
        // Multiplication
        ans_1.value = a_1*b_1;

        // Division
        
        ans_1.value = a_1/b_1;

        // Modulo
        ans_1.value = a_1%b_1;

        // Increment
        ans_1.value = ++a_1;

        // decrement
        ans_1.value = --b_1;
    </script>
</body>
</html>
