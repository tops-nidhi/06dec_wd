<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        // Using var keyword you can define same name of variable 
        // And you can reinition(assign a new value).
        var no = 10;
        document.write(no + '<br>');
        no = 13;
        document.write(no + '<br>');
        var no = 100;
        document.write(no);
    </script>
</body>
</html>
