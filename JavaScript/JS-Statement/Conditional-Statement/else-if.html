<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else-if</title>
</head>
<body>
    <script>
        let no = parseInt(prompt('Enter the no that you want to check positive or negative:'),'');
        if(no > 0)
        {
            document.write('Positive');
        }
        else if(no == 0)
        {
            document.write('No is equal zero.');
        }
        else{
            document.write('Negative');
        }
    </script>
</body>
</html>
