<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
    </ul>
    <script>

        var ch = 'dog';
        switch(ch)
        {   
            case 'dog':
                document.write('You love dog.');
                break;
            
            case 'cat':
                document.write('You love cat.');
                break;

            default:
                document.write('Enter valid choice.....');
                break;
        }
    </script>
</body>
</html>
