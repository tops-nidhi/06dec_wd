<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <style>
        .x{
            height: 250px;
            width: 500px;
            background: rgb(10, 120, 120);
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <button id="click" onclick="click()">Click Me</button>
    <script>
        var d1 = document.getElementById('div');
        d1.classList.add('x');
    </script>
</body>
</html>
