<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    
</head>
<body onscroll="add()">
    <div id="div" style="height: 1100px; border: 1px solid salmon;"></div>
    <script>
        function add()
        {
                var d1 = document.getElementById('div');
            if(window.scrollY >= 150)
            {

                console.log(d1);
                d1.style.height = '200px';
                d1.style.width = '200px';
                d1.style.backgroundColor = 'red';
                d1.style.margin = 'auto';
            }
        }
    </script> 
</body>
</html>
