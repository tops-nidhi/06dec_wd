<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        .hover
        {
            height: 120px;
            width: 200px;
            background: lightcoral;
            margin: auto;
        }
        .hover:hover{
            border-radius: 50%;
            background: lightblue;
            height: auto;
            width: 500px;
            height: 300px;
            text-align: center;
            line-height: 120px;
        }
        p{
            color: navy;
        }
        div:hover + p{
            color: brown;
            font-size: 40px;
        }
        .img{
            background: url(https://webstockreview.net/images/emoji-clipart-1.png);
            background-size: 100% 100%;
        }
        button:hover + .img{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <button>Hover me</button>
    <div class="img">
    </div>
    <div class="hover">
        
    </div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo, quod!</p>
</body>
</html>
