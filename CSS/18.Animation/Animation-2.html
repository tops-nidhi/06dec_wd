<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: none;
            background: transparent;
            position: absolute;
            /* top: 100p; */
            animation-name: emoji;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes emoji{
            0%{
                /* background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-gPatqxoCrxM3ZU03vubRXHrWBUCqKmjeZA&usqp=CAU);
                 background-size: 100% 100%; top: 0px; left: 0px; */
            border-top: 10px solid red;
            }

            25%{
                /* background: url(https://i.pinimg.com/236x/dd/09/2d/dd092de98c6dd8cc26cab4fb509ccdd7.jpg); background-size: 100% 100%;top: 0px; left: 0px; */
                border-right: 10px solid red;
            }
            50%{
                /* background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl4aFeRr0jShBRWYY_xtlEJ7Y_ku5bQM8P4g&usqp=CAU); background-size: 100% 100%;top: 0px; left: 0px; */
            border-bottom: 10px solid red;
            }
            /* 75%{background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn2GMCnN11qIF6RRqsrB80byWP6PDGJ_-r7g&usqp=CAU); background-size: 100% 100%;top: 75px; left: 25px;} */
            100%{
                /* background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTrptVfE9rOlNpYF2FtZvbIH31XI7L9Y-LQg&usqp=CAU); background-size: 100% 100%;top: 0px; left: 0px; */
            border-left: 10px solid red;
            }


        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
