<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child-Selctor</title>
    <style>
        .container{
            height: 500px;
            border: 3px solid black;
            background: lightblue;
        }
        .item{
            height: 200px;
            background: yellow;
        }
        .container >.item{
            height: 50px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
    <div class="item"></div>
</body>
</html>
