<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            height: 200px;
            /* width: 500px;  */
            border: 1px solid black;
            margin: 10px;
        }
        .static{
            height: 250px;
            background: red;
            position: static;
            top: 500px;
        }
        .fixed{
            width: 50%;
            background: yellow;
            position: fixed;
            top: 0;
            right: 0;
        }
        .sticky{
            background: darkgreen;
            position: sticky;
            width: 10%;
            top: 100px;
            right: 100px;
        }
        .parent{
            position: relative;
        }
        .child{
            background: lightsalmon;
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="static"></div>
    <div class="fixed"></div>
    <div class="sticky"></div>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
