<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Origin</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            height: 80vh;
            width: auto;
            /* background: darkgreen; */
            background: url(https://img.freepik.com/premium-photo/cute-baby-panda-bear-with-big-eyes-3d-rendering-cartoon-illustration_691560-4917.jpg?w=2000);
            background-size: 100% 100%;
            padding: 50px;
            background-repeat: no-repeat;
            border: 15px solid rgba(120, 250, 200, 0.3);
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
