<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-text</title>
    <style>
        div{
            height: auto;
            width: auto;
            font-size: 200px;
            font-weight: 900;
            text-align: center;
            background: radial-gradient(salmon, darkred,lightpink, maroon);
            color: transparent;
            background-clip: text;
            font-family: cursive;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        Gradient-text
    </div>
</body>
</html>
