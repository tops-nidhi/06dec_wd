<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            background: blue;
            margin: 5px auto;
        }
        .main{
            background: transparent;
            position: relative;
        }
        .scale{
            position: absolute;
            z-index: 1;
            background: rgba(0, 0, 255, 0.5);
            transform: scale(2, 1);
        }
        .scale1{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="original">original</div>
    <div class="main">
        <div class="scale">scale</div>
        <div class="scale1">scale1</div>
    </div>
</body>
</html>
