<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 5px auto;
            background: yellow;
        }
        .skew{
            transform: skew(20deg, 20deg);

        }
    </style>
</head>
<body>
    <div class="original">original</div>
    <div class="skew">skew</div>
</body>
</html>
