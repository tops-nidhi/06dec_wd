<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .header
        {
            height: 80px;
            background: #000;
        }
        .nav{
            height: 50px;
            background: lightblue;
        }
        .slider{
            height: 400px;
            background: royalblue;
        }
        .conteiner{
            height: 250px;
            background: lightcoral;
        }
        .footer{
            height: 150px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="menu"></div>
    </div>
    <div class="nav"></div>
    <div class="slider"></div>
    <div class="conteiner">
        <div class="item item_1"></div>
        <div class="item item_2"></div>
        <div class="item item_3"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
