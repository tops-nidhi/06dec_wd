<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            background: lightblue;
        }
    </style>
</head>
<body>
    <p><b>SVG</b>- Sclable Vectore Graphics</p>

    <!-- circle -->
    <svg height="300" width="500">
        <circle cx="150" cy="150" r="100" stroke="green" stroke-width="10" fill="yellow"></circle>
    </svg>

    <!-- ellipse -->
    <svg height="500" width="700">
        <ellipse cx="250" cy="250" rx="100" ry="170" stroke="#2f002f" stroke-with="30" fill="#fff"></ellipse>
        sorry, svg isn't working properly. goto another browser!
    </svg>

    <!-- Rectangle -->
    <svg height="250" width="250">
        <rect height="200" width="200" fill="#00ffff"></rect>
    </svg>
    
    <!-- Line -->
    <svg height="200" width="200">
        <line x1="100" y1="100" x2="200" y2="200" stroke="green" stroke-width="10"></line>
    </svg>
</body>
</html>
