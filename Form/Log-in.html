<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <style>
        body{
            background: #0f3d8b;
        }
        fieldset{
            color: #fff ;
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
      <fieldset>
        <legend>Log-in</legend>
        <form method="get">
            <label for="fnm">First Name:&nbsp;</label>
            <input type="text" id="fnm" placeholder="First Name...."><br><br>
            <label for="lnm">Last Name:</label>
            <input type="text" id="lnm" value="example"><br><br>
            <label for="Pass">Password</label>
            <input type="password" name="pas" id="pass" required pattern=""><br><br>
            range<input type="range" name="" id=""><br><br>
            <label for="">Phone no.</label>
            <input type="tel" name="" id="" pattern=""><br><br>
            <label for="">Gender:</label>
            Female<input type="radio" name="gender" id="">
            Male<input type="radio" name="gender" id="">
            Other<input type="radio" name="gender" id=""><br><br>
            <label for="">Hobby:</label>
            Cricket<input type="checkbox" name="Hobby" id="">
            Football<input type="checkbox" name="Hobby" id="">
            Basketball<input type="checkbox" name="Hobby" id=""><br><br>
            <label for="">Course</label>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">WD</option>
                <option value="">FE</option>
                <option value="">ReactJs</option>
            </select><br><br>
            Date<input type="date" name="" id=""><br><br>
            Date-Time<input type="datetime" name="" id=""><br><br>
            time <input type="time" name="" id=""><br><br>
            week <input type="week" name="" id=""><br><br>
            <input type="image" name="" id=""><br><br>
            <input type="number" name="" id=""><br><br>
            Month<input type="month" name="" id=""><br><br>
            <input type="File" name="" id=""><br><br>
            <input type="color" name="" id=""><br><br>
            <input type="url" name="" id=""><br><br>
            <input type="serch" name="" id=""><br><br>
            <input type="hidden" name="" id="">
            <br><br><input type="submit" name="Log-in" id="log">
            <input type="reset" name="" id="" value="Reset">
        </form>
    </fieldset>  
    </center>
    
</body>
</html>
