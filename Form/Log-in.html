<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <style>
        body{
            background: #0f3d8b;
        }
        fieldset{
            color: #fff ;
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
      <fieldset>
        <legend>Log-in</legend>
        <form method="post">
            <label for="fnm">First Name:&nbsp;</label>
            <input type="text" id="fnm" ><br><br>
            <label for="lnm">Last Name:</label>
            <input type="text" id="lnm"><br><br>
            <label for="Pass">Password</label>
            <input type="password" name="pas" id="pass" required><br><br>
            <input type="submit" name="Log-in" id="log">
        </form>
    </fieldset>  
    </center>
    
</body>
</html>
