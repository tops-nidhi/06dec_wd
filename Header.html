<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"/>
    <style>
        body{
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;

        }
        .header{
            background: darkgreen;
            color: #fff;
            text-align: center;
            height: 35px;
            line-height: 35px;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        ul li{
            display: inline;
            list-style: none;
            margin: 0px 50px;
            padding: 0px 50px;
        }
        .fa{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header head">
        <ul>
            <li> Home</li>
            <li> About</li>
            <li> Service</li>
            <li>Page<i class="fa fa-chevron-down"></i></li>
            <li> Contact</li>
        </ul>
    </div>
</body>
</html>
